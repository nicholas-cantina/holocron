[Test]
scenerios_file = data/test_inputs/multi-user-test-scenerios.jsonl
test_save_output_file = data/test_outputs/memories-test-results.jsonl
root_config_file = config.ini
num_replies_per_scenerio = 5

[Database]
dbname = holocron
host = localhost
user = postgres
port = 5234
sql_file = sql/schema.sql
schema = memory
message_table = messages
conversation_state_table = conversation_state
bot_state_table = bot_state
create_db_script = scripts/create_db.sh
delete_db_script = scripts/delete_db.sh

[Search]
embedding_model = text-embedding-ada-002

[Questions]
questions_file = data/test_inputs/questions.json

question_reframe_template_file = data/templates/questions/question-reframe-template.hbs
question_reframed_question_few_shot_examples_file = data/templates/questions/question-reframed-question-few-shot-examples.jsonl
question_reframe_model = gpt-4o
question_reframe_temperature = 0.5

answer_template_file = data/templates/questions/answer-template.hbs
answer_few_shot_examples_file = data/templates/questions/question-answer-few-shot-examples.jsonl
answer_model = gpt-4o
answer_temperature = 0.75
num_recent_messages_generate_answers = 5
num_relevant_messages_generate_answers = 5

[State]
conversation_state_template_file = data/templates/state/conversation-state-template.hbs
conversation_state_few_shot_examples_file = data/templates/state/conversation-state-few-shot-examples.jsonl
conversation_state_model = gpt-4o
conversation_state_temperature = 0.75

bot_state_template_file = data/templates/state/bot-state-template.hbs
bot_state_few_shot_examples_file = data/templates/state/bot-state-few-shot-examples.jsonl
bot_state_model = gpt-4o
bot_state_temperature = 0.75

num_recent_messages_generate_state = 5
num_relevant_messages_generate_state = 5

[Chats]
chat_template_file = data/templates/chat-template.hbs
chat_model = gpt-4o
chat_temperature = 0.5
num_recent_messages_generate_chat = 5
num_relevant_messages_generate_chat = 5
