[Database]
dbname = holocron
host = localhost
port = 5432
schema = memory
search_table = search
create_db_script = scripts/create_db.sh
delete_db_script = scripts/delete_db.sh
sql_file = sql/001_schema.sql

[Test]
conversations_file = data/test_inputs/multi-user-test-conversations.jsonl
questions_file = data/test_inputs/questions.json
how_many_conversations = 1
test_save_output_file = data/test_outputs/memories-test-results.jsonl
root_config_file = config.ini

[Template]
chat_prompt_template_file = data/templates/chat-prompt-template.hbs
memory_prompt_template_file = data/templates/memory-prompt-template.hbs

[Generation]
memory_model = gpt-4o
chat_model = gpt-4o
embedding_model = text-embedding-ada-002
memory_temperature = 0.5
chat_temperature = 0.25

[Memory]
num_messages_generate_answers = 10
num_messages_generate_chat = 10
